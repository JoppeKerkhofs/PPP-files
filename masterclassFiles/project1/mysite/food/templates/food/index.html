{% extends "food/base.html" %}
{% block body %}
    <h1>Food list</h1>
    <div class="d-flex flex-column">
        {% for food in food_list %}
            <div class="d-flex justify-content-between">
                <div class="d-flex gap-3">
                    <img src="{{ food.image }}" alt="{{ food.name }}" width="100" height="100" class="rounded object-fit-cover">
                    <div>
                        <h3>{{ food.name }}</h3>
                        <p>{{ food.description }}</p>
                        <p>â‚¬{{ food.price }}</p>
                    </div>
                </div>
                <div>
                    <a href="{% url 'food:item' food.id %}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
