{% extends "basicApp/basicAppBase.html" %}
{% block body_block %}
    <h1>
        {% if not form.instance.pk %}
            Create a new
        {% else %}
            Update
        {% endif %}
        School
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
